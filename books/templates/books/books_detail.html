{% extends '_base.html' %}

{% block page_title %}عنوان كتاب {% endblock page_title %}


{% block content %}
  <h1>{{ book.title}}</h1>
    <h3>{{ book.author }}</h3>
    <p>{{ book.description|linebreaks }}</p>
    <p>{{ book.price }}</p>
       <a href="{% url 'book_update' book.id %}"><button class="btn btn-success" type="submit">ويرايش</button></a>
      <a href="{% url 'delete_book' book.id %}"><button class="btn btn-success" type="submit">حدف</button></a>
          <a href="{% url 'book_list' %}">ليست همة اى كتابها</a>
{% endblock content %}
